<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor - Basic coding</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <div class="mx-auto p-2">

        <h2 class="text-primary">Computer Choice : <span id="computer-choice"></span></h2>
        <h2 class="text-primary">User Choice : <span id="user-choice"></span></h2>
        <h2 class="text-danger">Result : <span id="result"></span></h2>
    
        <button class="btn btn-dark" id="Rock">Rock</button>
        <button class="btn btn-dark" id="Paper">Paper</button>
        <button class="btn btn-dark" id="Scissors">Scissors</button>

    </div>



    <script src="index.js"></script>
</body>
</html>
